<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Loja WA - Gerenciar Produtos</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light px-4">
    <a class="navbar-brand fw-bold" href="#">Loja WA</a>
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav me-auto">
        <li class="nav-item">
          <a class="nav-link" href="index.html">Início</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" href="produtos.html">Gerenciar produtos</a>
        </li>
      </ul>
    </div>
    <button class="btn btn-secondary" onclick="window.location.href='login.html';">Sair</button>
  </nav>

  <!-- Conteúdo principal -->
  <div class="container mt-5">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h5>Gerenciar Produtos:</h5>
      <!-- Botão para abrir modal -->
      <button class="btn btn-warning" data-bs-toggle="modal" data-bs-target="#modalCadastro">
        Novo Produto
      </button>
    </div>

    <table class="table table-bordered text-center">
      <thead class="table-light">
        <tr>
          <th>id</th>
          <th>Produto</th>
          <th>Preço</th>
          <th>Estoque</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>1</td>
          <td>Bicicleta</td>
          <td>R$ 1.000,00</td>
          <td>110</td>
          <td>
            <button class="btn btn-secondary btn-sm">Editar</button>
            <button class="btn btn-secondary btn-sm">Excluir</button>
          </td>
        </tr>
        <tr>
          <td>2</td>
          <td>Echo dot</td>
          <td>R$ 600,00</td>
          <td>8</td>
          <td>
            <button class="btn btn-secondary btn-sm">Editar</button>
            <button class="btn btn-secondary btn-sm">Excluir</button>
          </td>
        </tr>
        <tr>
          <td>3</td>
          <td>Celular</td>
          <td>R$ 1.500,00</td>
          <td>10</td>
          <td>
            <button class="btn btn-secondary btn-sm">Editar</button>
            <button class="btn btn-secondary btn-sm">Excluir</button>
          </td>
        </tr>
        <tr>
          <td>4</td>
          <td>Umidificador</td>
          <td>R$ 100,00</td>
          <td><span class="text-danger fw-bold">0</span></td>
          <td>
            <button class="btn btn-secondary btn-sm">Editar</button>
            <button class="btn btn-secondary btn-sm">Excluir</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <!-- Modal de cadastro -->
  <div class="modal fade" id="modalCadastro" tabindex="-1" aria-labelledby="modalCadastroLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Novo produto</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
        </div>
        <div class="modal-body">
          <form id="formCadastro">
            <div class="mb-3">
              <label for="produto" class="form-label">Produto</label>
              <input type="text" class="form-control" id="produto" required>
            </div>
            <div class="mb-3">
              <label for="preco" class="form-label">Preço</label>
              <input type="number" class="form-control" min="0.00" id="preco" required>
            </div>
            <div class="mb-3">
              <label for="estoque" class="form-label">Estoque</label>
              <input type="number" class="form-control" id="estoque" required>
            </div>
            <button type="submit" class="btn btn-success w-100">Confirmar cadastro</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
